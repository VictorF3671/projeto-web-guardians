<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa — Guardiões da Amazônia</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .map-wrap{display:grid;gap:12px}
    iframe{width:100%; height:420px; border:0; border-radius:12px}
    .states{display:grid; grid-template-columns:repeat(auto-fit, minmax(180px,1fr)); gap:8px}
    .states li{background:#fff; border:1px solid #eee; border-radius:8px; padding:8px}
  </style>
</head>
<body>
  <header>
    <a class="brand" href="../index.html">
      <img src="../img/logo.png" alt="Logo" />
      <span>Guardiões da Amazônia</span>
    </a>
    <nav>
      <ul>
        <li><a href="biodiversidade.html">Biodiversidade</a></li>
        <li><a href="mapa.html">Mapa</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="participe.html">Participe</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Mapa</h2>
    
    <div class="map-wrap">
      <iframe
        src="https://www.openstreetmap.org/export/embed.html?bbox=-77.0%2C-15.0%2C-44.0%2C4.0&amp;layer=mapnik"
        allowfullscreen
        loading="lazy"
      ></iframe>
      <section>
        <h3>Estados da Amazônia</h3>
        <ul class="states">
          <li>Acre (AC)</li><li>Amapá (AP)</li><li>Amazonas (AM)</li><li>Pará (PA)</li>
          <li>Rondônia (RO)</li><li>Roraima (RR)</li><li>Tocantins (TO)</li>
          <li>Maranhão (MA)</li><li>Mato Grosso (MT)</li>
        </ul>
      </section>
    </div>
  </main>

  <footer>
    &copy; Victor Noronha
  </footer>
</body>
</html>
